<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Number to Words Converter</title>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-gray-200">
      <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Number to Words Converter</h1>
        <form hx-post="/convert"        
        hx-target="#results"
            class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-600"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 p-2 w-full border rounded-md"
            />
          </div>
          <div>
            <label for="number" class="block text-sm font-medium text-gray-600"
              >Number</label
            >
            <input
              type="text"
              id="number"
              name="number"
              class="mt-1 p-2 w-full border rounded-md"
            />
          </div>
          <div>
            <input
              type="submit"
              value="Convert"
              class="cursor-pointer bg-blue-600 text-white p-2 w-full rounded-md hover:bg-blue-700"
            />
          </div>
        </form>
        <div id="results">

        </div>
      </div>
    </div>
  </body>
</html>
